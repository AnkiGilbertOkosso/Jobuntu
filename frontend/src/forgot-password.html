<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobuntu - Forgot Password</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/91ebbc8982.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .swiper-container {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- component -->
    <div class="bg-white">
        <div class="flex justify-center h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)">
                <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                    <div>
                        <h2 class="text-4xl font-bold text-white">Forgot Your Password?</h2>
                        <p class="max-w-xl mt-3 text-gray-300">No worries! Just enter your email address and we'll send you a link to reset your password.</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
                <div class="relative flex-1">
                    <div class=" text-center">
                        <a href="index.html" class="">
                            <h2 class="text-4xl font-bold text-center text-primary">Jobuntu</h2>
                        </a>
                        <p class="mt-3 text-gray-500">Reset your password</p>
                    </div>

                    <div class="mt-8">
                        <form>
                            <div>
                                <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="example@example.com" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-primary focus:ring-primary focus:outline-none focus:ring focus:ring-opacity-40" required />
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="w-full px-4 py-2 text-white bg-primary rounded-md focus:bg-primary focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50 hover:bg-primary">Send Reset Link</button>
                            </div>
                        </form>
                        <p class="mt-6 text-sm text-center text-gray-400">Remembered your password? <a href="login.html" class="text-primary focus:underline focus:outline-none hover:underline">Sign In</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
